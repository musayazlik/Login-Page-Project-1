<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Musa Yazlık">
    <meta name="description" content="It is a simple login page.">
    <meta name="keyword" content="html,css,login,şohin-page,musayazlik">
    <title>Login-Page-Project-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-area">
        <div class=" logo">
            <img src="enter.png" alt="Login-logo">
        </div>
        <div class=" user-name">
            <h2>User Name</h2>
            <label for="user-name">
                <input type="text" placeholder="user-name...">
            </label>
        </div>
        <div class="password">
            <h2>Password</h2>
            <label for="password">
                <input type="text" placeholder="password...">
            </label>
        </div>
        <div style class=" login-button">
            <button>Login</button>
        </div>
    </div>
    <div class="btn btn-primary active"></div>
    <script src="style.js"></script>
</body>


</html>
